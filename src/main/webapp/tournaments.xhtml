<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of Tournaments</title>
</h:head>
<h:body>
    <h1>Add Player to Tournament</h1>
    <h:form>
        <h:selectOneMenu value="#{tournamentBean.selectedPlayerId}">
            <f:selectItems value="#{tournamentBean.availablePlayers}"
                           var="player"
                           itemValue="#{player.id}"
                           itemLabel="#{player.name}" />
        </h:selectOneMenu>

        <h:selectOneMenu value="#{tournamentBean.selectedTournamentId}">
            <f:selectItems value="#{tournamentBean.loadTournaments()}"
                           var="tournament"
                           itemValue="#{tournament.id}"
                           itemLabel="#{tournament.name}" />
        </h:selectOneMenu>

        <h:commandButton value="Add Player to Tournament"
                         action="#{tournamentBean.addPlayerToTournament}" />
    </h:form>


    <h2>Tournaments</h2>
    <h:dataTable value="#{tournamentBean.loadTournaments()}" var="tournament">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{tournament.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{tournament.name}
        </h:column>
        <h:column>
            <f:facet name="header">Players</f:facet>
            <h:dataTable value="#{tournament.players}" var="player">
                <h:column>
                    #{player.name}
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
</h:body>
</html>
